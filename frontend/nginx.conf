server {
    listen ${PORT};
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Proxy to the backend service.
        # Ensure BACKEND_URL is set in environment (e.g. http://elms-backend.railway.internal:5000)
        # Note: If BACKEND_URL ends with slash, nginx strips /api/. If not, it appends.
        # We assume BACKEND_URL is the root (e.g. http://backend:5000) and we keep /api/ path.
        proxy_pass ${BACKEND_URL}/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
