server {
    listen ${PORT};
    server_name localhost;
    
    # Allow larger headers (cookies)
    large_client_header_buffers 4 32k;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Proxy to the backend service.
        # Ensure BACKEND_URL is set in environment.
        # Resolver is needed for dynamic proxy_pass with domain names
        resolver 8.8.8.8 1.1.1.1 valid=30s;
        
        proxy_pass ${BACKEND_URL}/api/;
        
        # Required for SSL/HTTPS backends (Railway uses HTTPS)
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Fix for "upstream sent too big header"
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
